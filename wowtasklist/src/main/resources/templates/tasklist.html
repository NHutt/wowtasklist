<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>Tasklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="col-md-4">
		<h1>Tasks</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Description</th>
		    <th>Zone</th>
		    <th>Character</th>
		    <th>Status</th>
		    <th>Required Level</th>
		    <th></th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		</tr>  
    	<tr th:each = "task : ${tasks}">
    		<td th:text="${task.description}"></td>
    		<td th:text="${task.zone.name}"></td>
    		<td th:text="${task.character.name}"></td>
    		<td th:text="${task.status}"></td>
    		<td th:text="${task.levelreq}"></td>
    		<td><a th:href="@{/edit/{id}(id=${task.taskId})}" class="btn btn-warning">Edit</a></td>
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${task.taskId})}" class="btn btn-danger">Delete</a></td>   
 			 		
    	</tr>
     </table>
	 <a href="/add" class="btn btn-success">New Task</a> 	
	 <a href="/add" class="btn btn-success">New Character</a> 
</body>
</html>

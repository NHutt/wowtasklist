<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>Characters</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="col-md-4">
		<h1>Characters</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome[[ ${#httpServletRequest.remoteUser}]]!</h3>
	</div>
	<div sec:authorize="hasAuthority('ADMIN')" class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Name</th>
		    <th>Class</th>
		    <th>Level</th>
		    <th>Item Level</th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		</tr>  
    	<tr th:each = "character : ${characters}">
    		<td th:text="${character.name}"></td>
    		<td th:text="${character.className}"></td>
    		<td th:text="${character.level}"></td>
    		<td th:text="${character.ilvl}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editcharacter/{id}(id=${character.characterId})}" class="btn btn-warning">Edit</a></td>
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletecharacter/{id}(id=${character.characterId})}" class="btn btn-danger">Delete</a></td>   
 			 		
    	</tr>
     </table>
	 <a href="/tasklist" class="btn btn-success">Back</a> 	
	 <a sec:authorize="hasAuthority('ADMIN')" href="/addcharacter" class="btn btn-success">New Character</a> 
</body>
</html>
